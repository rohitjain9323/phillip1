<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phillip1 Trading App Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f8fafc;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #002395;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 24px;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 12px;
    }
    
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .checkbox-item:hover {
      background: #f1f5f9;
    }
    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    label {
      font-size: 14px;
      color: #0f172a;
      cursor: pointer;
      flex: 1;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #ff6b00;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(255, 107, 0, 0.2);
    }
    
    button:hover {
      background: #e56100;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 107, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .progress {
      display: none;
      margin-top: 16px;
      padding: 12px;
      background: #f1f5f9;
      border-radius: 8px;
      font-size: 13px;
      color: #475569;
    }
    
    .progress.active {
      display: block;
    }
    
    .success {
      color: #16a34a;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phillip1 Trading App</h1>
    <p class="subtitle">Generate complete design system and screens</p>
    
    <div class="section">
      <div class="section-title">Design System</div>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="colors" checked>
          <label for="colors">Color Styles</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="typography" checked>
          <label for="typography">Typography Styles</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="effects" checked>
          <label for="effects">Effect Styles (Shadows)</label>
        </div>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Components</div>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="components" checked>
          <label for="components">All Components (Buttons, Inputs, Cards, etc.)</label>
        </div>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Screens</div>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="screens" checked>
          <label for="screens">All Screens (Login, Dashboard, Portfolio, etc.)</label>
        </div>
      </div>
    </div>
    
    <button id="generate">Generate Design</button>
    
    <div id="progress" class="progress"></div>
  </div>
  
  <script>
    const generateBtn = document.getElementById('generate');
    const progressDiv = document.getElementById('progress');
    
    generateBtn.onclick = () => {
      const options = {
        colors: document.getElementById('colors').checked,
        typography: document.getElementById('typography').checked,
        effects: document.getElementById('effects').checked,
        components: document.getElementById('components').checked,
        screens: document.getElementById('screens').checked
      };
      
      generateBtn.disabled = true;
      progressDiv.classList.add('active');
      progressDiv.textContent = 'Generating design system...';
      
      parent.postMessage({ pluginMessage: { type: 'generate', options } }, '*');
    };
    
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'progress') {
        progressDiv.textContent = msg.message;
      } else if (msg.type === 'complete') {
        progressDiv.innerHTML = '<span class="success">âœ“ ' + msg.message + '</span>';
        setTimeout(() => {
          generateBtn.disabled = false;
        }, 2000);
      }
    };
  </script>
</body>
</html>
